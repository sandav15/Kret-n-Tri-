<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sandav Hub</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
  }
  header {
    background-color: #ff0000;
    padding: 10px 20px;
    font-size: 2.5em;
    font-weight: bold;
    letter-spacing: 3px;
  }
  .video-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
  }
  .video {
    background-color: #222;
    width: 300px;
    height: 180px;
    border-radius: 8px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.2em;
    cursor: not-allowed;
    user-select: none;
  }
  .video::after {
    content: "Nem elérhető";
    color: #ff4444;
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 0.9em;
    font-weight: normal;
  }
</style>
</head>
<body>
<header>Sandav Hub</header>
<div class="video-grid">
  <div class="video">Pince kamera 1</div>
  <div class="video">Pince kamera 2</div>
  <div class="video">Pince kamera 3</div>
  <div class="video">Pince kamera 4</div>
  <div class="video">Pince kamera 5</div>
  <div class="video">Pince kamera 6</div>
</div>
</body>
</html>
